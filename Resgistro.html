<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/Registro.css">
    <link rel="stylesheet" href="css/all.css/">
    <link rel="shorcut icon" href="img/Recurso 1.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
	<title>Registro usuarios</title>
</head>
<body>
	<nav class="menu">
		<div class="btn_inicio">
			<a href="index.html">Inicio</a>
		</div>
	</nav>

	<div class="contenido">
		<div class="contenidocentrado">
			<form class="form">
				
			<h5> Nombres</h5>
			<input type="text" required placeholder="Escribe tu/s Nombre/s">

			<br>

			<h5> Apellidos</h5>
			<input type="text" required placeholder="Escribe tu/s Apellido/s">

			<br>

			<h5 for="">Sexo</h5>
			<input type="radio" class="Sexo_1"  name="Sexo" required>Masculino
			<input type="radio" class="Sexo_2" name="Sexo" required>Femenino

			<br>

			<h5 for="">Fecha De Nacimiento</h5>
			<input type="date" required>

			<br>

			<h5 >Numero de Telefono</h5>
			<input type="text" required placeholder=" escribe tu Número de telefono">

			<br>

			<h5 >Dirreccion</h5>
			<input type="text" placeholder="Escribe tu Dirección">

			<br>

			<h5>Correo Electronico</h5>
			<input type="Correo" required placeholder="Escribe tu Correo">

			<br>

			<h5 for="">Tipo de Identificacion</h5>
			<select name="" id="" required>
			<option value="0"></option>
			<option value="">C.C-Cedula De Ciudadania </option>
			<option value="">C.E-Cedula De Extranjeria  </option>
			<option value="">TI-Tarjeta De Identidad </option>
			</select>

			<br>

			<h5 >Nº Documento</h5>
			<input type="text" required placeholder="Escribe tu número de Identificación">

			<br>
				
			<h5 for="">Contraseña</h5>
			<input type="Password" required placeholder="Escribe tu nueva contraseña">

			<br>

			<h5 for="">Confirmar contraseña</h5>
			<input type="Password" required placeholder="Confirma tu contraseña">

			<br>

			<input type="checkbox" class="Terminos">Acepto Terminos y Condiciones
					
			<br>

			<input type="checkbox" class="Ofertas">Acepto Recibir Ofertas por E-mail

			<br>

			<button type="submit">Registrame</button>

			</form>

		</div>
		
	</div>
	

</body>
</html>
